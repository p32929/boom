name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build output
        run: |
          ls -la dist/
          test -f dist/Boom-*.zip || exit 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Boom v${{ github.event.inputs.version }}
          body: |
            ## Boom v${{ github.event.inputs.version }}

            ### Installation
            1. Download `Boom-${{ github.event.inputs.version }}.zip`
            2. Unzip and move `Boom.app` to your Applications folder
            3. Right-click â†’ Open (first time only, to bypass Gatekeeper)

            ### What's New
            See [README](https://github.com/${{ github.repository }}/blob/master/README.md) for features.
          files: |
            dist/Boom-*.zip
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
