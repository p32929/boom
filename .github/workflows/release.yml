name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Extract version
        id: version
        run: |
          VERSION=$(xcodebuild -project boom.xcodeproj -scheme boom -showBuildSettings 2>/dev/null | grep "MARKETING_VERSION" | head -1 | sed 's/.*= //')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Build app
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build output
        run: |
          ls -la dist/
          test -f dist/Boom-*.zip || exit 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Boom v${{ steps.version.outputs.version }}
          body: |
            ## Boom v${{ steps.version.outputs.version }}

            ### Installation
            1. Download `Boom-${{ steps.version.outputs.version }}.zip`
            2. Unzip and move `Boom.app` to your Applications folder
            3. Right-click â†’ Open (first time only, to bypass Gatekeeper)

            ### What's New
            See [README](https://github.com/${{ github.repository }}/blob/master/README.md) for features.
          files: |
            dist/Boom-*.zip
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
